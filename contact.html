    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="./javascript.js"></script>

</head>
<body>
    <nav>
        <div class = "left-side">
            <h2>Spencer Kifell</h2>
        </div>
        <div class = "right-side">
            <a href = "./index.html" class="standard">Home</a>
            <a href = "./index.html#about" class="query">About</a>
            <a href = "https://github.com/Spencerkifell" target="_blank" class="query">GitHub</a>
            <a href = "https://www.linkedin.com/in/spencerkifell/" target="_blank" class="query">Linkedin</a>
            <a href = "./contact.html" class="selected">Contact</a>
            <a href = "./influences.html" class="standard">Influences</a>
        </div>
    </nav>

    <section class = "hero">
        <div class = "hero-content">
        </div>
        <div class="hero-text">
            <h1>Contact Me</h1>
            <h3><i>Spencer Kifell - Computer Science Student & Enthusiast</i></h3>
        </div>
    </section>

    <section class = "contact-me">
        <div id = "contact" class = "hover"></div>
        <h2>So, you're interested in contacting me.</h2>
    </section>

    <section class = "contact-form">
        <fieldset>
            <legend>Contact Information</legend>
                <form>
                    <div class = "form">
                        <label>Full Name:</label>
                        <input type="text" name="name" required="" placeholder="Enter your Full Name">
                    </div>

                    <div class = "form">
                        <label>Email:</label>
                        <input type="email" name="email" required="" placeholder="Enter your Email">
                    </div>

                    <div class = "form">
                        <label>Telephone:</label>
                        <input type="text" name="phone" required="" placeholder="Enter your Telephone Number">
                    </div>

                    <div class = "form">
                        <label>Canadian Province:</label>
                        <select name="location">
                            <option>Select a Province or Territory</option>
                            <option>Alberta</option>
                            <option>British Columbia</option>
                            <option>Manitoba</option>
                            <option>New Brunswick</option>
                            <option>Newfoundland and Labrador</option>
                            <option>Nova Scotia</option>
                            <option>Ontario</option>
                            <option>Prince Edward Island</option>
                            <option>Quebec</option>
                            <option>Saskatchewan</option>
                        </select>
                    </div>

                    <div class = "form-radio">
                        <p>Prefered Contact Method:</p>
                        <label>Phone:</label>
                        <input type="radio" name="contact-method" required="">
                        <label>Email:</label>
                        <input type="radio" name="contact-method" required="">
                    </div>

                    <div class = "form">
                        Comment: <textarea></textarea>
                    </div>

                    <div class = "form">
                        <input type="submit" value="Confirm" onclick="showalert()">
                    </div>
                </form>
        </fieldset>
    </section>

    <section class = "location">
        <div class = "location-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d700.2877926778133!2d-73.94270877073185!3d45.4062910986938!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cc9385023ef61af%3A0x612d60de15a505be!2sJohn%20Abbott%20College!5e0!3m2!1sen!2sca!4v1588014434793!5m2!1sen!2sca" frameborder="" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
    </section>

    <footer>
        <p>Spencer Kifell - Computer Science Student &copy; 2020</p>
    </footer>

</body>
